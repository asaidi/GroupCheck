<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8"/>
		<title>jQuery Boilerplate</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
		<script src="js/groupCheck.js"></script>

		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>

		<section>
			<header>
				<h1>Delete item Plugin</h1>
				<div class="subheader">
					Delete specific item / target when clicked <br>
					Do something else when item is removed
				</div>
			</header>
			
			<article class="js-groupCheck">
				<button class="js-groupCheckAll" data-target="element1"> Check All </button>
				
				<ul>
					<li class="js-groupCheckItem ">Item</li>
					<li class="js-groupCheckItem checked ">Item</li>
					<li class="js-groupCheckItem checked">Item</li>
					<li class="js-groupCheckItem checked">Item</li>
					<li class="js-groupCheckItem checked">Item</li>
				</ul>
			</article>
		</section>
		
		<script>
			$(document).ready(function() {
				$('.js-groupCheck').groupCheck({
					onComplete: function () {
						console.log('hey on onComplete')
					}
				});
			});
		</script>
	</body>
</html>
